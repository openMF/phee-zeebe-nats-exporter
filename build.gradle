buildscript {
    ext {}
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'com.bmuschko:gradle-cargo-plugin:2.9.0'
        classpath 'org.eclipse.persistence:eclipselink:2.7.10'
        classpath 'jakarta.ws.rs:jakarta.ws.rs-api:2.1.6'
        classpath 'com.google.cloud.tools:jib-layer-filter-extension-gradle:0.3.0'
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
    id 'org.springframework.boot' version '2.6.7'
}

repositories {
    maven { url = uri('https://repo.maven.apache.org/maven2') }
}

dependencies {
    implementation (
        'org.springframework.boot:spring-boot-starter:2.6.7',
        'org.springframework.boot:spring-boot-starter-actuator:2.6.7',

        'org.apache.kafka:kafka-streams:2.3.1',
        'org.springframework.kafka:spring-kafka:2.8.5',
        'org.json:json:20190722',
        'org.eclipse.persistence:org.eclipse.persistence.jpa:2.7.10',
        'com.jayway.jsonpath:json-path:2.4.0',
        'org.apache.commons:commons-collections4:4.0',
        'org.apache.commons:commons-text:1.8',
        'com.google.guava:guava:31.1-jre',
        'com.google.code.gson:gson:2.9.0',
        'commons-io:commons-io:2.4',
        'org.apache.commons:commons-collections4:4.0',
        'io.zeebe:zeebe-exporter-api:1.0.0-alpha7',
        'io.zeebe:zeebe-elasticsearch-exporter:0.26.6',
        'io.nats:jnats:2.15.0',
        'io.nats:nats-spring-boot-starter:0.5.1'
    )

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
    testImplementation 'junit:junit:4.13.2'
}

group = 'org.apache.fineract'
version = '1.0.0-SNAPSHOT'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.annotationProcessorGeneratedSourcesDirectory = file("src/main/java")
}

sourceSets {
    generated {
        java {
            srcDirs = ['src/main/java']
        }
    }
}


springBoot {
    mainClass = 'org.apache.fineract.ServerApplication'
}

